apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "quay.io/keycloak/keycloak:{{ .Values.imageTag }}"
          imagePullPolicy: IfNotPresent
          args:
            - start
            - --hostname-strict=false
            - --https-certificate-file=/certs/tls.crt
            - --https-certificate-key-file=/certs/tls.key
            - --hostname-path=/keycloak
            - --proxy=reencrypt
            # TODO delete this
            - --log-level=debug
          ports:
            - containerPort: {{ .Values.port }}
          envFrom:
            - configMapRef:
                name: {{ .Chart.Name }}
          env:
            - name: KEYCLOAK_ADMIN
              valueFrom:
                secretKeyRef:
                  key: username
                  name: {{ .Chart.Name }}-admin-user
            - name: KEYCLOAK_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: {{ .Chart.Name }}-admin-user
            - name: KC_DB_USERNAME
              valueFrom:
                secretKeyRef:
                  key: username
                  name: {{ .Chart.Name }}-postgres
            - name: KC_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: {{ .Chart.Name }}-postgres
          volumeMounts:
            - mountPath: /certs
              name: certs-volume
      volumes:
        - name: certs-volume
          secret:
            secretName: {{ .Chart.Name }}-internal
